<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Logo</title>

    <!-- link to the css file 连接到CSS文件 -->
    <link rel="stylesheet" href="My_Logo.css">

    <!-- link to the common scripts 连接到公共脚本 -->
    <script src="../Common/webgl-utils.js"></script>
    <script src="../Common/initShaders.js"></script>
    <script src="../Common/MVnew.js"></script>
    <script src="My_Logo.js"></script>
</head>
<body>
    <!-- size of the canvas-->
    <canvas id="gl-canvas" width="500" height="500"></canvas>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec4 vPosition;
        in vec4 vColor;
        out vec4 color;

        // global variables
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
            gl_PointSize = 10.0;
            color = vColor;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float; 
        in vec4 color;
        out vec4 fragColor;

        void main() {
            fragColor = color;
        }

    </script>


</body>
</html>
